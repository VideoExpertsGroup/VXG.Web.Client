<div class="dialogs"></div>
<div class="body">
    <input id="mobile-menu-btn" type="checkbox" class="svgbtnafter">
    <div class="leftblock">
        <div class="left-top">
        </div>
        <div class="left-middle">
        <table>
            <tr><td><div class="before-global-menu"></div></td></tr>

    </div>

        <div class="headerBlock">
            <div class="header-left"><div class="mainbackbtn svgbtn" onclick_toscreen="back"></div></div>
            <div class="header-center"></div>
            <div class="header-search"><form><div class="mainsearch"><input type="text" placeholder="Search"/><div class="searchicon svgbtn"></div><div class="mainsearchafter"></div></div></form></div>
            <div class="header-right"></div>
        </div>

        <div class="screens-wrapper screens"></div>
    </div>
</div>

<script>

$( document ).ready(function() {

    let elements = {
        'global-loader' : $('.global-loader'),
        'before-global-menu' : $('.before-global-menu'),
        'global-menu' : $('.global-menu > ul'),
        'after-global-menu' : $('.after-global-menu'),
        'bottom-global-menu' : $('.bottom-global-menu'),
        'header-left' : $('.headerBlock  div.header-left'),
        'header-search' : $('.headerBlock  div.header-search'),
        'header-center' : $('.headerBlock  div.header-center'),
        'header-right' : $('.headerBlock  div.header-right'),
        'screens' : $('.screens-wrapper.screens')
    }

    window.core.init(elements).then(function(){
	if ('serviceWorker' in navigator) {
		navigator.serviceWorker.register('sw.js')
		.then(() => { 
			console.log('Service Worker Registered'); 
		});
	}
        window.screens['login'].activate().then(function (){
            if(typeof window.fillTitle !== "undefined"){
                window.fillTitle()
            }
        });
    });
});

</script>
