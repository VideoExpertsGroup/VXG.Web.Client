<div class="maxwidth">
<form>
<div class="form-group">
    <label data-i18n="common.username">User name</label>
    <input autofocus="autofocus" name="username" >
</div>
<div class="form-group">
    <label data-i18n="common.email">Email</label>
    <input name="email" >
</div>
<div class="form-group">
    <label>Role</label>
    <input name="role" disabled value="Operator">
</div>
<div class="form-group pass">
    <label data-i18n="common.password">Password</label>
    <input name="password" type="password">
</div>
<div class="form-group">
    <label data-i18n="common.address">Address</label>
    <input name="address" >
</div>
<div class="form-group" style="position:relative">
    <label data-i18n="common.phone">Phone</label>
    <div class="phoneprefix">+1</div>
    <input type="number" name="phone" placeholder="9876543210">
</div>

<div class="form-group">
    <label class="week_shedule" data-i18n="common.weekSchedule">Week schedule</label><br/>
    <week-sheduler name="shedule"></week-sheduler>
<br><i data-i18n="users.form.weekScheduleHelper">you will receive automated phone calls if your cameras detect people during these hours</i>
</div>

<div class="form-group">
    <label data-i18n="common.notesTitle">Notes</label>
    <textarea name="desc" rows="5"></textarea>
</div>
</form>
</div>
<br/><br/>
