<head>

	<script>
	    function callbackFunc( operation,  obj ) {
		console.log('callbackFunc:'+ operation + ' for object:' + obj["name"]);
	    }
	    
	    function somethingWrong( err ) {
		console.warn('Something wrong' + err);
	    }

	
	    $(document).ready(function() {
		var targetElement = $(this).find('.activitylist')[0];
		var controller = new VXGActivityController(targetElement);
	    });
	
	    function test_refresh() {
		var targetElement = $(this.document).find('.activitylist')[0];
		
		let allcamtoken	= "";
		let rotoken0	= "";
		
		let apiGetActivityFunc		= vs_api.user.camera.event.list;
		let somethingWrongFunc		= this.somethingWrong;
		let controlCbFunc 		= callbackFunc;
		
		targetElement.showActivityList( rotoken0, allcamtoken, apiGetActivityFunc.bind(this) , somethingWrong.bind(this), controlCbFunc.bind(this) );
	    }
	</script>

	</div>

</div>
