
<div class="dialogs filterDialog eventDialog" style="display: none;">
    <div class="filterElement">
        <h5 class="filter-title" data-i18n="reports.reportFilters">Event Report Filters</h5>
        <p class="error-message" style="display: none;"></p>
        <div class="filter-inputs-cont">
            <div class="input-cont cameraid-input-cont">
                <label for="eventCameraIds" data-i18n="common.camerasTitle"> Cameras </label>
                <input name="eventCameraIds" id="eventCameraIds"> 
                <div class="eventChosenCameraList chosenCameraList"></div>
            </div>
            <div class="input-cont user-input-cont">
                <label for="userid" data-i18n="common.userEmail"> User Email </label>
                <input type="text" name="userid" id="userid"> 
            </div>
            <div class="input-cont user-input-cont">
                <label class="time-label" data-i18n="common.timeRange"> Time Range </label>
                <div class="time-inputs-cont">
                    <div class="start-time-cont">
                        <label for="starttime" data-i18n="common.startTime"> Start Time </label>
                        <input type="datetime-local" name="starttime" id="startTimeFilter" class="timefilter">
                    </div>
                    <div class="end-time-cont">
                        <label for="endtime" data-i18n="common.endTime"> End Time </label>
                        <input type="datetime-local" name="endtime" id="endTimeFilter" class="timefilter">
                    </div>
                </div>
            </div>
            <div class="input-cont status-result-cont">
                <div class="status-cont">
                    <label class="checkbox-input-label" data-i18n="common.processingStatus">Processing Status</label>
                    <div class="statuses">
                        <label class="filter-label custom-checkbox">
                            <span data-i18n="common.eventStatuses.new">New</span>
                            <input type="checkbox" class="status_checkbox" name="not_handled" value="status_not_handled">
                            <span class="checkmark"></span>	
                        </label>
                        <label class="filter-label custom-checkbox">
                            <span data-i18n="common.eventStatuses.inProgress">In Progress</span>
                            <input type="checkbox" class="status_checkbox" name="in_progress" value="status_in_progress">
                            <span class="checkmark"></span>	
                        </label>
                        <label class="filter-label custom-checkbox">
                            <span data-i18n="common.eventStatuses.processed">Processed</span>
                            <input type="checkbox" class="status_checkbox" name="processed" value="status_processed">
                            <span class="checkmark"></span>	
                        </label>
                    </div>  
                </div>
                <div class="result-cont">
                    <label class="checkbox-input-label" data-i18n="common.processingResult">Processing Result</label>
                    <div class="results">
                        <label class="filter-label custom-checkbox">
                            <span data-i18n="common.true">True</span>
                            <input type="checkbox" name="result_true">
                            <span class="checkmark"></span>	
                        </label>
                    </div>
                </div>
            </div>
            <button class="vxgbutton generate-button" id="generateEventReport" data-i18n="reports.events.generate">Generate Events Report</button>
        </div>
    </div>
</div>
