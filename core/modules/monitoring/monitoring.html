<div class="monitoring-cont ">
  <div class="cambd">
    <div class="camlist-cont">
      <span class="hidecameras open"><i class="fa fa-angle-left" aria-hidden="true"></i></span>		
      <div class="camlist-monitoring" id="cameras-list">
        <div class="loader section-loader monitoring-loader"></div>
      </div>
    </div>
    <div class="ratio2 wrapper">
      <div class="ratio2-inner ratio2-4-3">
        <div class="camgrid2 ratio2-content">
          <div class="grid-player grid2"></div><div class="grid-player grid2"></div><div class="grid-player grid3"></div><div class="grid-player grid4"></div>
          <div class="grid-player grid2"></div><div class="grid-player grid2"></div><div class="grid-player grid3"></div><div class="grid-player grid4"></div>
          <div class="grid-player grid3"></div><div class="grid-player grid3"></div><div class="grid-player grid3"></div><div class="grid-player grid4"></div>
          <div class="grid-player grid4"></div><div class="grid-player grid4"></div><div class="grid-player grid4"></div><div class="grid-player grid4"></div>
        </div>
      </div>
      <div class="grid-stack players-container"></div>
      <div id="single-timeline">
        <div class="cloudplayer-controls-container single-timeline">
          <div class="cloudplayer-timeline-container single-timeline">
            <div class="cloudplayer-calendar-container single-timeline"></div>
            <div class="cloudcameracalendar-content" id="single-timeline-calendar"></div>
          </div>
        </div>
      </div>
    </div>
    <div class="notes-cont monitoring-notes">
      <button class="vxgbutton hidenotes open"><i class="fa fa-angle-right" aria-hidden="true"></i><span class="hide-section" data-i18n="monitoring.hideNotes">Hide Notes</span></button>
      <div class="notes-list-cont">
        <div class="notes-title-cont">
          <span class="notestitle" data-i18n="notes.title">Notes</span>
        </div>
        <div class="monitoring-noteslist">
          <div class="monitoring-nonotes">
              <h5 data-i18n="monitoring.noNotes" class="font-md"> No notes. Go to the timeline view of a camera to create a note. </h5>
          </div>
        </div>
      </div>
    </div>
</div>
