<div class="monitoring-cont ">
  <div class="cambd">
    <div class="cams-cont">
      <span class="hidecameras open"><i class="fa fa-angle-left" aria-hidden="true"></i></span>
      <div class="camlist-cont">
        <div class="camlist-title-cont">
          <h4 data-i18n="common.camerasTitle" class="font-bg text-upp" id="camlist-title">CAMERAS</h4>
          <i class="fa fa-refresh camlist-refresh" aria-hidden="true"></i>
        </div>
        <div class="camlist-monitoring" id="cameras-list">
          <div class="loader section-loader monitoring-loader"></div>
        </div>
      </div>
    </div>
    <div class="players-container ratio2 wrapper">
      <div class="ratio2-inner">
        <div class="camgrid2 ratio2-content"></div>
      </div>
      <div class="grid-stack-container">
        <div class="custom-grid-toolbar">
          <button class="btn-add-grid-cell vxgbutton">
            +&nbsp;<span data-i18n="common.add">Add</span>
          </button>
        </div>
        <div class="grid-stack"></div>
      </div>
      <div id="single-timeline" style="display: none">
        <div class="cloudplayer-controls-container single-timeline">
          <div class="cloudplayer-timeline-container single-timeline">
            <div class="cloudplayer-calendar-container single-timeline"></div>
            <div class="cloudcameracalendar-content" id="single-timeline-calendar"></div>
            <i class="fa fa-video-camera"></i>
          </div>
        </div>
      </div>
      <div id="multiplayer-control"></div>
      <div class="quality-switch">
        <label class="filter-label custom-checkbox">
          <span data-i18n="monitoring.reliableMode">Reliable Mode</span>
          <input type="checkbox" class="hls_checkbox" id="hls_checkbox" name="hls_format" >
          <span class="checkmark"></span>	
        </label>
        <label class="filter-label custom-checkbox">
          <span data-i18n="monitoring.liveStreamingProfile">Live Streaming Profile (this action may take up to 15 seconds)</span>
          <input type="checkbox" class="profile_checkbox" id="profile_checkbox" name="live_profile" value="true">
          <span class="checkmark"></span>	
        </label>      
      </div>
    </div>
    <div class="notes-cont monitoring-notes">
      <button class="vxgbutton hidenotes open"><i class="fa fa-angle-right" aria-hidden="true"></i><span class="hide-section" data-i18n="monitoring.hideNotes">Hide Notes</span></button>
      <div class="notes-list-cont">
        <div class="notes-title-cont">
          <span class="notestitle" data-i18n="notes.title">Notes</span>
        </div>
        <div class="monitoring-noteslist">
          <div class="monitoring-nonotes">
              <h5 data-i18n="monitoring.noNotes" class="font-md"> No notes. Go to the timeline view of a camera to create a note. </h5>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<script>
  localize();
</script>
