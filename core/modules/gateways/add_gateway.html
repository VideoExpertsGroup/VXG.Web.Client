<div class="add-gateway-wrapper">

        <div class="tab disabled" id="gatewayuplink-tab" style="display: none;">DVR Uplink</div>
    </div> -->
    <form class="gateway tabcontent" id="gatewayform">
        <div class="gateway-info">
            <div class="gateway-input">
                <!-- Not sure if we need a field with maximum number of cameras 
                <div class="gateway-input-wrapper">
                    <label class="gateway-label" for="cameraCount">Number of Cameras</label>
                    <input class="gateway-input" name="cameraCount" type="number" id="cameraCount" value="4" onchange="addCameraNamesInput()" min="1" max="64">
                </div>

                <div class="gateway-input-wrapper">
                    <label class="gateway-label name-label" for="name" data-i18n="common.name">Name</label>
                    <input class="gateway-input required" name="name" type="text" >
                </div>
                <div class="gateway-input-wrapper">
                    <label class="gateway-label group-label" for="group" data-i18n="common.group">Group</label>
                    <input class="gateway-input" name="group" type="text" > 
                </div>
                <div class="gateway-input-wrapper">
                    <label class="gateway-label location-label" for="location" data-i18n="common.location">Location</label>
                    <input class="gateway-input" name="location" type="text" >
                </div>
                <div class="gateway-id-wrapper gateway-input-wrapper hide-edit-cont">
                    <label class="gateway-label guid-label" for="guid" data-i18n="common.gatewayID">Gateway ID</label>
                    <input class="gateway-id-input gateway-input required hide-edit" name="guid" type="text" >
                </div>
                <!-- <div class="glinet-wrapper gateway-input-wrapper hide-edit-cont" style="display: none"> -->
                <div class="glinet-wrapper gateway-input-wrapper" style="display: none">
                    <label class="gateway-label serial-label" for="serial" data-i18n="common.serial">Serial Number</label>
                    <input class="glinet-serial gateway-input hide-edit" name="serialnumber" type="text" >
                </div>
                <!-- <div class="glinet-wrapper gateway-input-wrapper hide-edit-cont" style="display: none"> -->
                <div class="glinet-wrapper gateway-input-wrapper" style="display: none">
                    <label class="gateway-label mac-label" for="mac" data-i18n="common.mac">MAC Address</label>
                    <input class="glinet-mac gateway-input hide-edit" name="macAddress" type="text" >
                </div>
                <div class="gateway-input-wrapper hide-edit-cont">
                    <label class="gateway-label username-label" for="username" data-i18n="common.username">Username</label>
                    <input class="gateway-input required hide-edit" name="username" type="text" >
                </div>
                <div class="gateway-input-wrapper">
                    <label class="gateway-label password-label" for="password" data-i18n="common.password">Password</label>
                    <input class="gateway-input required" name="password" type="text" >
                </div>
                <label class="glinet-checkbox-label custom-checkbox hide-glinet-check">
                    <span class="glinet-checkbox-text" data-i18n="common.openWRT">OpenWRT Gateway</span>
                    <input id="glinet-checkbox-input" type="checkbox" name="openwrt">
                    <span class="checkmark"></span>
                </label>
            </div>
        </div>
        <div class="error-wrapper">
            <p id="error-message"></p>
        </div>
        <div class="action-btns">
            <button class="vxgbutton" onclick_toscreen="back" style="margin-right: 10px;" data-i18n="action.back">Back</button>
            <button name="add" class="vxgbutton add-btn" id="add-gateway"></button> 
        </div>
    </form>
    <div class="tabcontent gatewayuplink" style="display: none;">
